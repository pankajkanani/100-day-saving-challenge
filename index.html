<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100-Day Fixed Saving Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .info {
      font-size: 18px;
      margin: 10px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }
    .cell {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px 0;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell.completed {
      background: #a0e7a0;
      border-color: #4CAF50;
      color: #000;
    }
    .total-box {
      margin-top: 20px;
      font-size: 20px;
    }
    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #f44336;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>üí∏ 100-Day Fixed Saving Challenge üí∏</h2>

  <div class="info">Click on each day to mark it as saved.</div>

  <div class="grid" id="grid"></div>

  <div class="total-box">
    Total Saved: ‚Çπ<span id="totalSaved">0</span><br>
    Remaining: ‚Çπ<span id="remaining">100000</span>
  </div>

  <button class="reset-btn" onclick="resetProgress()">üîÅ Reset</button>

  <script>
    const gridValues = [
      100, 500, 500, 500, 500, 500, 200, 500, 500, 200,
      100, 500, 100, 500, 500, 200, 200, 200, 500, 500,
      200, 100, 100, 200, 100, 500, 500, 100, 500, 200,
      100, 500, 200, 500, 200, 100, 500, 500, 500, 500,
      100, 500, 100, 100, 100, 500, 500, 500, 100, 100,
      200, 500, 500, 200, 200, 500, 500, 200, 200, 200,
      500, 100, 500, 500, 100, 200, 500, 500, 100, 100,
      500, 100, 500, 200, 500, 500, 500, 500, 200, 500,
      500, 200, 200, 200, 500, 100, 500, 500, 500, 500,
      500, 100, 500, 100, 500, 100, 100, 500, 100, 100
    ];

    const grid = document.getElementById('grid');
    const totalSavedEl = document.getElementById('totalSaved');
    const remainingEl = document.getElementById('remaining');
    const totalTarget = 100000;
    let savedMap = JSON.parse(localStorage.getItem('savedMap')) || {};

    function renderGrid() {
      grid.innerHTML = '';
      let total = 0;
      gridValues.forEach((val, idx) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = `‚Çπ${val}`;
        if (savedMap[idx]) {
          cell.classList.add('completed');
          total += val;
        }
        cell.addEventListener('click', () => toggleSave(idx, val, cell));
        grid.appendChild(cell);
      });
      totalSavedEl.innerText = total;
      remainingEl.innerText = totalTarget - total;
    }

    function toggleSave(index, amount, element) {
      if (savedMap[index]) {
        delete savedMap[index];
      } else {
        savedMap[index] = true;
      }
      localStorage.setItem('savedMap', JSON.stringify(savedMap));
      renderGrid();
    }

    function resetProgress() {
      if (confirm("Are you sure you want to reset all progress?")) {
        savedMap = {};
        localStorage.removeItem('savedMap');
        renderGrid();
      }
    }

    renderGrid();
  </script>
</body>
</html>
